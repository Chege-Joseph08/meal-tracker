<h2>Log Your Best Meal</h2>
<div>
  <label>Meal Number:</label>
  <input #newNumber>
</div>
<div>
  <label>Meal  Name:</label>
  <input #newName>
</div>
<div>
  <label>Food Details:</label>
  <input #newDetails>
</div>
<div>
  <label>Meal Calories:</label>
  <input #newCalories>
  <button (click)="
  addClicked(newNumber.value, newName.value, newDetails.value, newCalories.value);
  newNumber.value='';
  newName.value='';
  newDetails.value='';
  newCalories.value='';
  ">Add</button>
</div>
